{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static "css/index.css" %}" rel="stylesheet" />
    <style>
        .banner {
            display: flex;
            align-items: center;
            background-color: #f36d20;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        .banner a {
            color: white;
            text-decoration: none;
            margin-left: auto;
        }
        .banner a:hover {
            color: white; /* Optional: Keep the color the same on hover */
        }

        .stars {
            display: inline-block;
          }
          .star {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
          }
          input[type="radio"] {
            display: none;
          }
          input[type="radio"]:checked ~ label.star,
          label.star:hover,
          label.star:hover ~ label.star {
            color: gold;
          }
          .stars {
            display: inline-block;
          }
          .star {
            font-size: 20px;
            color: #ccc;
          }
          .star.filled {
            color: gold;
          }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">
            
        <img src="{{sys.logo.url}}" alt="Product Image" class="img-fluid"  style="background-color: #f0f0f0; padding: 10px;" width="100" height="800">
       </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline mx-auto" method="GET" action ="{% url  'index' %}">
                <input class="form-control mr-sm-2 search-input" type="search" name="search" placeholder="Search in Daraz" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i> Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        
                        {% if user.is_authenticated %}
                        <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                        <a class="dropdown-item" href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a>
                        {% endif %}
                    </div>
                </li>
                <li class="nav-item">
                   
                    <a class="nav-link" href="{% url 'cartview' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
                
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About Us</a>
                </li>
            </ul>
        </div>
    </nav>

{% block content %}

{% endblock content %}
<div class="container-fluid ">
        <footer class="text-center mt-4">
            <p>Â© 2024 Daraz. All rights reserved.</p>
        </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Wait for 20 seconds (20000 milliseconds)
            setTimeout(function() {
                // Select the message container and remove it
                var messageContainer = document.getElementById("message-container");
                if (messageContainer) {
                    messageContainer.style.transition = "opacity 1s ease";
                    messageContainer.style.opacity = 0; // Fade out effect
                    setTimeout(function() {
                        messageContainer.remove(); // Remove the element from the DOM
                    }, 1000); // Wait for the fade out transition to complete
                }
            }, 20000); // 20000 milliseconds = 20 seconds
        });

        </script>
         
</body>
</html>
