{% extends "master.html" %}
{% load static %}
{% block content %}


<div class="container full-height margin-top-100">
    <div class="row centered">
        <div class="col-md-6">

            {% if messages %}
            <div class="mb-4" id="message-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        

            
            <h2 class="text-center">Shipping Address</h2>
            <form method ="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Name</label>
                    <input  class="form-control" name="name" placeholder="{{request.user}}"  readonly>
                </div>
                <div class="form-group">
                    <label for="username">District</label>
                    <input type="text" class="form-control" name="dis" placeholder="Enter your District"  required>
                </div>
                <div class="form-group">
                    <label for="email">Address</label>
                    <input type="text" class="form-control" name="add" placeholder="Enter your Address"  required>
                </div>
                <button type="submit" class="next-btn-primary btn btn-block" >Save</button>
            </form>
        </div>
    </div>
</div>

<br>
<br>
{% endblock content %}
